<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="TEMPconverter">
        <!-- Heading for the converter section -->
        <h1>Temperature Converter</h1>

        <!-- Input field for temperature value -->
        <div class="input-group">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" class="input-field">
        </div>

        <!-- Dropdown menu for selecting 'From' unit -->
        <div class="input-group">
            <label for="fromUnit">From:</label>
            <select id="fromUnit" class="input-field">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <!-- Dropdown menu for selecting 'To' unit -->
        <div class="input-group">
            <label for="toUnit">To:</label>
            <select id="toUnit" class="input-field">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <!-- Result -->
        <div class="result" id="result"></div>

        <!-- Button to trigger the conversion -->
        <button onclick="convert()">Convert</button>
    </div>

    <!-- the conversion logic -->
    <script>
        function convert() {
            var temperature = parseFloat(document.getElementById('temperature').value);
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;
            var result;

            // Conversion logic based on selected units
            if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
                result = ((temperature * 9/5) + 32) + "°F";
            } else if (fromUnit === 'celsius' && toUnit === 'kelvin') {
                result = (temperature + 273.15) + "K";
            } else if (fromUnit === 'fahrenheit' && toUnit === 'celsius') {
                result = ((temperature - 32) * 5/9) + "°C";
            } else if (fromUnit === 'fahrenheit' && toUnit === 'kelvin') {
                result = ((temperature - 32) * 5/9 + 273.15) + "K";
            } else if (fromUnit === 'kelvin' && toUnit === 'celsius') {
                result = (temperature - 273.15) + "°C";
            } else if (fromUnit === 'kelvin' && toUnit === 'fahrenheit') {
                result = ((temperature - 273.15) * 9/5 + 32) + "°F";
            } else {
                result = temperature + "°" + toUnit.charAt(0).toUpperCase();
            }

            // Display the result in the result input field
            document.getElementById('result').textContent = "result : "+result;
        }
    </script>
</body>
</html>
